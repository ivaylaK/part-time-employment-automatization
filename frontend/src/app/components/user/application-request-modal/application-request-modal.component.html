<div class="modal-header">
  <h5 class="modal-title">Request to apply</h5>
  <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
</div>

<div class="modal-body">
  <p class="mb-2">
    You don't have access to apply yet. Send a short message to the admins.
  </p>
  <textarea [(ngModel)]="message" class="form-control" rows="4"
            placeholder="Tell us a bit about your experience / availability"></textarea>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
  <button class="btn btn-primary" [disabled]="!message.trim()" (click)="modal.close(message!.trim())">
    Send request
  </button>
</div>
